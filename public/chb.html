<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Quantity Estimator</title>

    <link rel="stylesheet" href="/styles1.css">
    <script src="/layout_script.js" defer></script>
    <script type="module" src="/scriptChb.js" defer></script>
    <script src="/script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Material Quantity Estimator</h1>
        <div class="form-group">
            <label for="structureType">Select Structure Type:</label>
            <select id="structureType" name="structureType">
		        <option value="" disabled selected>Select The Type Of Structure</option>
                <option value="slab">Slab</option>
                <option value="column">Column</option>
                <option value="beam">Beam</option>
                <option value="foundation">Foundation</option>
                <option value="chb" selected>CHB Wall</option>
                <option value="boxCulvert">Box Culvert</option>
            </select>
            <form id="formChb">
                <div id="CHBInputs" class="form-group">
                    <div id="masonryWorks" class="container">
                        <h4>Masonry Works</h4>
                        <select id="chbType" name="chbType">
                            <option value="" disabled selected>Select The Type Of Concrete Hollow Block</option>
                            <option value="4">4"</option>
                            <option value="6">6"</option>
                            <option value="8">8"</option>
                        </select>
                        <label for="wallArea">Gross Wall Area (in square meter):</label>
                        <input type="number" id="wallArea" step="0.01"  >
                        <label for="holeArea">Gross Hole Area (in square meter):</label>
                        <input type="number" id="holeArea" step="0.01"  >
                    </div>
                </div>
                <button type="submit">Calculate</button>
            </form>
            <div id="result"></div>
            <button id="saveButton" style="display: none;">Save</button>
            <script src="/scriptChb.js" defer></script>
        </div>
    </div>
    <script>
        // Function to save input and select values to localStorage
        function saveFieldValues() {
            document.querySelectorAll('input, select').forEach(field => {
                localStorage.setItem(field.id, field.value);
            });
        }

        // Function to load values from localStorage
        function loadFieldValues() {
            document.querySelectorAll('input, select').forEach(field => {
                const savedValue = localStorage.getItem(field.id);
                if (savedValue) {
                    field.value = savedValue;
                }
            });
        }

        // Load field values when the page loads
        window.addEventListener('load', loadFieldValues);

        // Save values when any input or select field changes
        document.querySelectorAll('input, select').forEach(field => {
            field.addEventListener('input', saveFieldValues);
            field.addEventListener('change', saveFieldValues);
        });
    </script>
</body>
</html>

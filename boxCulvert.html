<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Quantity Estimator</title>

    <link rel="stylesheet" href="/styles.css">
    <script src="/layout_script.js" defer></script>
    <script src="/specificCementFactor.js" defer></script>
    <script type="module" src="/scriptBoxCulvert.js" defer ></script>
    
</head>
<body>
    <div class="container">
        <h1>Material Quantity Estimator</h1>
        <div class="form-group">
            <label for="structureType">Select Structure Type:</label>
            <select id="structureType" name="structureType">
		        <option value="" disabled>Select The Type Of Structure</option>
                <option value="slab">Slab</option>
                <option value="column">Column</option>
                <option value="beam">Beam</option>
                <option value="foundation">Foundation</option>
                <option value="chb">CHB Wall</option>
                <option value="boxCulvert" selected>Box Culvert</option>
            </select>
            <form id="formBoxCulvert">
            <div id="columnInputs" class="form-group">
                <div id="concreteWorks" class="container">
                    <h4>Concrete Works</h4>
                    <label for="grossArea">Gross Area of Concrete (in square meters):</label>
                    <input type="number" id="grossArea" step="0.001"  >
                    <label for="holeArea">Hole Area (in square meters):</label>
                    <input type="number" id="holeArea" step="0.001"  >
                    <label for="length">Length of Structure (in meters):</label>
                    <input type="number" id="length" step="0.001"  >
                    <label for="concreteClass">Concrete Class:</label>
                    <select id="concreteClass" name="concreteClass">
                        <option value="AA">AA</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="0">Other</option>
                    </select>
                    <label for="cementFactor" id="cementFactorLabel" style="display: none;">Please specify the Cement Factor to be used:</label>
                    <input type="number" id="cementFactor" step="0.1" style="display: none;" >
                </div>
                
                <div id="steelWorks" class="container">
                    <h4>Steel Works</h4>
                    <h5>Longitudinal Bars</h5>
                    <label for="numLongitudinalTop">Number of Top Longitudinal Bars:</label>
                    <input type="number" id="numLongitudinalTop" step="1"  >
                    <label for="numLongitudinalU">Number of Bottom Longitudinal Bars:</label>
                    <input type="number" id="numLongitudinalU" step="1"  >
                    <label for="diameterMainTop">Diameter of the Top Longitudinal Bar (in meters):</label>
                    <input type="number" id="diameterMainTop" step="0.001"  >
                    <label for="diameterMainU">Diameter of the Bottom Longitudinal Bar (in meters):</label>
                    <input type="number" id="diameterMainU" step="0.001"  >
                    <label for="lengthPerSplice">Length per Splice of Main Bar(in meters):</label>
                    <input type="number" id="lengthPerSplice" step="0.01"  >
                    <label for="spacing">Spacing of reinforcement (in meters):</label>
                    <input type="number" id="spacing" step="0.01"  >
                    <label for="lengthTopBar">Length of Top Bar reinforcement (in meters):</label>
                    <input type="number" id="lengthTopBar" step="0.01"  >
                    <label for="topBarDia">Diameter of the Top Bar (in meters):</label>
                    <input type="number" id="topBarDia" step="0.001"  >
                    <label for="lengthUBar">Length of U-Bar reinforcement (in meters):</label>
                    <input type="number" id="lengthUBar" step="0.01"  >
                    <label for="uBarDia">Diameter of the U-Bar (in meters):</label>
                    <input type="number" id="uBarDia" step="0.001"  >
                    <label for="lengthPerCut3">Length per cut of tie (in meters):</label>
                    <input type="number" id="lengthPerCut3" step="0.01"  >
                </div>
            <button type="submit" id="calc">Calculate</button>
        </form>
        <div id="result"></div>
        <button id="saveButton" style="display: none;">Save</button>
        <script src="/scriptBoxCulvert.js" defer></script>
    </div>
</div>
<script>
    // Function to save input and select values to localStorage
    function saveFieldValues() {
        document.querySelectorAll('input, select').forEach(field => {
            localStorage.setItem(field.id, field.value);
        });
    }

    // Function to load values from localStorage
    function loadFieldValues() {
        document.querySelectorAll('input, select').forEach(field => {
            const savedValue = localStorage.getItem(field.id);
            if (savedValue) {
                field.value = savedValue;
            }
        });
    }

    // Load field values when the page loads
    window.addEventListener('load', loadFieldValues);

    // Save values when any input or select field changes
    document.querySelectorAll('input, select').forEach(field => {
        field.addEventListener('input', saveFieldValues);
        field.addEventListener('change', saveFieldValues);
    });
</script>
</body>
</html>
